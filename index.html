<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

	<title>Lab 2 Fixed Layout</title>

	<!-- Your styles from style.css -->
	<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" type="text/css" />

	<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js">

	</script>

	<script src="https://npmcdn.com/@turf/turf/turf.min.js">

	</script>

</head>

<body>
	<div class="container">

		<!-- Header -->
		<header>
			<h1>Lab 2 Example</h1>
		</header>


		<!-- Main content -->
		<layers>
			<h2 class="layer-title">Layers</h2>
			<div class="layer-container">
				<nav id="menu"></nav>
			</div>
		</layers>

		<legend>
			<h2 class="legend-title">Legend</h2>
			<div class="legend-container">
				<div class="legend-symbol residential"></div>
				<div class="legend-label">Residential</div>

				<div class="legend-symbol commercial"></div>
				<div class="legend-label">Commercial</div>

				<div class="legend-symbol industrial"></div>
				<div class="legend-label">Industrial</div>

				<div class="legend-symbol public"></div>
				<div class="legend-label">Public</div>

				<div class="legend-symbol medical"></div>
				<div class="legend-label">Medical</div>

				<div class="legend-symbol other"></div>
				<div class="legend-label">Other</div>
			</div>
		</legend>


		<main>
			<div id="map">

			</div>
		</main>

		<!-- Footer -->
		<footer>
			<p>FRCC: GIS 205 Lab 2</p>
		</footer>

	</div>

	<!-- JavaScript imports come after this line -->

	<!-- Mapbox GL JS script -->

	<!-- Your JavaScript from script.js-->
	<script src="script.js">

	</script>
</body>

</html>
